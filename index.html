<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Tracking Bike Lane Obstructions">
  <meta name="keywords" content="HTML,CSS,JavaScript,Python">
  <meta name="author" content="Garrett Bachant">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <title>Lane Claim</title>
</head>

<body>
  <div class="container">
    <h1>Lane Claim</h1>
  <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">Upload</button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Upload</h4>
              <pre id="allMetaDataSpan"></pre>
            </div>
            <div class="modal-body">
              <progress value="0" max="100" id="uploader">0%</progress>
              <input type="file" name="myImage" id="fileButton" accept="image/.jpeg" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-default">OK</button>
            </div>
          </div>

        </div>
      </div>
    <a href="map.html" class="btn btn-default btn-lg" role="button">Browse Map</a>

  </div>

  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script src="vendors/exif-js/exif-js"></script>
  <script src="app.js"></script>
</body>

</html>
